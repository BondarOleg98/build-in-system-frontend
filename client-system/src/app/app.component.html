<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Bank</span>
    <span class="spacer"></span>
    <button (click)="drawer.toggle()">
      <mat-icon svgIcon="button_add" class="toolbar-icon"></mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="container" autosize>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="currencies" class="mat-elevation-z8">
      <ng-container matColumnDef="code_currency">
      <th mat-header-cell *matHeaderCellDef> Code currency </th>
      <td mat-cell *matCellDef="let currency"> {{currency.code_currency}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name_currency">
      <th mat-header-cell *matHeaderCellDef> Name currency </th>
      <td mat-cell *matCellDef="let currency"> {{currency.name_currency}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="dispalyedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: dispalyedColumns;"></tr>
    </table>
  </div>
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-list role="list">
      <mat-list-item role="listitem">  
        <div>
          Name of currency
          <input type="text" name="name_currency" [(ngModel)]="new_currency.name_currency">
        </div>
        <span class="spacer"></span>
        <div>
          <button mat-raised-button color="primary"
            (click)="createCurrency()" class="btn btn-primary">Save</button>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div>
          Code of currency
          <input type="number" name="code_currency" [(ngModel)]="new_currency.code_currency">
        </div>
        <span class="spacer"></span>
        <div>
          <button mat-raised-button color="warn" 
            (click)="deleteCurrency()">Delete</button>
        </div>
      </mat-list-item>
  </mat-list>
  </mat-drawer>
</mat-drawer-container>
